
{% if form.players%}
    <div class="form-row">
        <div class="col-1 form-group">{{_('Or add new players here...')}}</div>
    </div>
{% endif %}

{% for player in form.players_input %}    
    <div class="form-row">
        {% for field in player %}
            <div class="col-1 form-group">{{ field(class="form-control", placeholder=_("Player Name")) }}</div>
        {% endfor %}
    </div>
{% endfor %}
