<!-- Table -->
<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th class="text-center">Player</th>
			<th class="text-center">Total matches</th>
			<th class="text-center">Matches won</th>
			<th class="text-center">Matches lost</th>
			<th class="text-center">Sets won</th>
			<th class="text-center">Sets lost</th>
		</tr>
	</thead>
	<tbody>
		{% for player in tour.players %}
		<tr>
			<td>{{player.playername}}</td>
			<td class="text-center">{{player.matches_played}}</td>
			<td class="text-center">{{player.matches_won}}</td>
			<td class="text-center">{{player.matches_lost}}</td>
			<td class="text-center">5</td>
			<td class="text-center">4</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
